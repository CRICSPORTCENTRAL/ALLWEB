<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" type="image/png" sizes="250x250">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricscoop</title>
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <style>
    body {
      background-color: gray;
      color: gray;
      margin: 1;
      padding: 0;
      height: 100%;
    }

    #video {
      width: 100%; 
      height: 100vh; /* Matches the full viewport height */
    }

    .telegram-toggle {
      background-color: #EE4B2B; /* Telegram button background color */
      color: white;
      padding: 7px 14px;
      border-radius: 20px; /* Rounded edges */
      text-decoration: none;
      font-weight: bold;
      display: block;
      margin: 16px auto;
      text-align: center;
      width: fit-content;
      border: 2px solid #FFD700; /* Royal golden border */
    }

    .telegram-toggle:hover {
      background-color: #EE4B2B; /* Golden background on hover */
      color: black; /* Text color changes to black on hover */
    }

    .bottom-padding {
      background-color: #505050; /* Matches your custom Sea Green background */
      padding: 1px;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="video"></div>

  <script type="text/javascript">
    // Function to get video URL from the domain and pass through the PHP proxy
    function getVideoUrlFromDomain() {
      const urlParams = new URLSearchParams(window.location.search);
      const videoUrl = urlParams.get('id');
      console.log("Video URL:", videoUrl); // Debugging line
      if (!videoUrl) return "fallback_video_url.mp4"; // Provide fallback URL if no 'id' is found

      // Use the PHP proxy hosted on trycorsphp.fwh.is
      const proxyUrl = "https://trycorsphp.fwh.is/cors.php?url=" + encodeURIComponent(videoUrl);
      return proxyUrl;
    }

    jwplayer("video").setup({
      width: "100%",
      height: "100%",
      autostart: true,
      mute: false,
      file: getVideoUrlFromDomain(), // Use proxy URL to fetch the stream
      controls: true
    });

    // Display the confirmation message and redirect if confirmed
    if (confirm("𝖩𝗈𝗂𝗇 𝖮𝗎𝗋 𝖳𝖾𝗅𝖾𝗀𝗋𝖺𝗆 𝖢𝗁𝖺𝗇𝗇𝖾𝗅 @Cricscoop")) { 
      window.location.href = "https://t.me/Cricscoop"; 
    }
  </script>

  <div class="bottom-padding">
    <a href="https://t.me/Cricscoop" target="_blank" class="telegram-toggle">
      Join Telegram
    </a>
  </div>
</body>
</html>
