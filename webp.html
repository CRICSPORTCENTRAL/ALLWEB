  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (confirm("ùñ©ùóàùóÇùóá ùñÆùóéùóã ùñ≥ùñæùóÖùñæùóÄùóãùñ∫ùóÜ ùñ¢ùóÅùñ∫ùóáùóáùñæùóÖ @ùô≤ Ä…™·¥Ñùô≤·¥á…¥·¥õ Ä·¥Ä ü")) {
        window.location.href = "https://t.me/+-rDNhsdrZr1mNmU9";
      }

      // Extract video URL from "id" parameter in the domain
      const urlParams = new URLSearchParams(window.location.search);
      const videoUrl = urlParams.get("id");

      const video = document.getElementById("player");
      const defaultOptions = {};

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoUrl);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          const availableQualities = hls.levels.map((l) => l.height);

          defaultOptions.controls = [
            "play-large",
            "play",
            "progress",
            "current-time",
            "mute",
            "volume",
            "captions",
            "settings",
            "pip",
            "fullscreen",
            "airplay",
          ];

          defaultOptions.quality = {
            default: "auto",
            options: ["auto", ...availableQualities],
            forced: true,
            onChange: (quality) => {
              if (quality === "auto") {
                hls.currentLevel = -1; // Auto
              } else {
                hls.levels.forEach((level, index) => {
                  if (level.height === quality) {
                    hls.currentLevel = index;
                  }
                });
              }
            },
          };

          defaultOptions.i18n = {
            qualityLabel: {
              auto: "Auto",
              ...availableQualities.reduce((labels, quality) => {
                labels[quality] = `${quality}p`;
                return labels;
              }, {}),
            },
          };

          new Plyr(video, defaultOptions);
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = videoUrl;
        new Plyr(video);
      } else {
        alert("Error: Your browser does not support HLS streaming.");
      }
    });
  </script>
